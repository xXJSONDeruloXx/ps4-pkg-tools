name: Windows Build PS4-PKG-Tools

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  # Allow manual triggering from the Actions tab
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    strategy:
      matrix:
        configuration: [Debug, Release]
    
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: 'recursive'
      
      - name: Setup Visual Studio environment
        uses: ilammy/msvc-dev-cmd@v1
      
      - name: Apply CryptoPP patch directly
        run: |
          $patch = @"
          # CryptoPP compatibility patches for Windows
          add_definitions(-DCRYPTOPP_DISABLE_ASM)
          add_definitions(-DCRYPTOPP_DISABLE_MIXED_ASM)
          add_definitions(-DCRYPTOPP_DISABLE_SSE2)
          add_definitions(-DCRYPTOPP_DISABLE_SSSE3)
          add_definitions(-DCRYPTOPP_DISABLE_UNCAUGHT_EXCEPTION)
          add_definitions(-DCRYPTOPP_MAINTAIN_BACKWARDS_COMPATIBILITY_562)
          add_definitions(-DCRYPTOPP_DISABLE_INTEL_ASM)
          message(STATUS "Applied Windows-specific CryptoPP compatibility patches")
          "@
          
          Set-Content -Path "cryptopp_patch.cmake" -Value $patch
      
      - name: Configure CMake
        run: |
          mkdir -Force build
          cd build
          cmake -DBUILD_PKG_TOOL=ON -DCMAKE_CXX_STANDARD=23 -C "../cryptopp_patch.cmake" ..
      
      - name: Build
        run: |
          cd build
          cmake --build . --config ${{ matrix.configuration }} --parallel
      
      - name: Prepare artifacts
        run: |
          mkdir -Force windows-build
          if ("${{ matrix.configuration }}" -eq "Release") {
            Copy-Item "build\Release\ps4-pkg-tool.exe" -Destination "windows-build\" -ErrorAction SilentlyContinue
          } else {
            Copy-Item "build\Debug\ps4-pkg-tool.exe" -Destination "windows-build\ps4-pkg-tool-debug.exe" -ErrorAction SilentlyContinue
          }
      
      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: ps4-pkg-tool-windows-${{ matrix.configuration }}
          path: windows-build/